<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <meta name="description" content="">

  <title>Deep Learning: Baseball</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

<body id="page-top">

    <header class="masthead">
        <div class="container d-flex h-100 align-items-center">
          <div class="mx-auto text-center">
            <h1 class="mx-auto my-0 text-uppercase">Betting Baseball</h1>
            <h2 class="text-white-50 mx-auto mt-2 mb-5">Deep Learning Model Predicting MLB Outcomes</h2>
            <a href="#about" class="btn btn-primary js-scroll-trigger">View Today's Picks</a>
          </div>
        </div>
      </header>

      
        <!-- About Section -->

        <section id="about" class="about-section text-center">
          <div class="container">
            <div class="jumbotron">
              <h1>Daily Picks</h1>
              <p>As there is currently no baseball season, the model is simulating back through the 2019 season. </p>
              </div>
            {% for table in tables %}
            {{ table|safe }}
            {% endfor %}
            
          </div>
        </section>
  
  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
